<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Users Database</title>
</head>
<body>
    <main>
        <h2 class="heading">Users Table</h2>

        <!-- SEARCH BOX SECTION -->
        <section class="search-section">
            <input type="text" id="search" placeholder="Search by name" onkeyup="searchUsersByName()"/>
        </section>

        <h4 id="note">NOTE: Highlights green if search matches, red otherwise</h4>
        <!-- USER LIST SECTION -->
        <section class="user-list-section">
            <ul id="user-list-container">
                <!-- The li tags are dynamic from the js file -->
            </ul>
        </section>
    </main>

    <!-- JAVASCRIPT -->
    <script src="./index.js"></script>
</body>
</html>
